<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="nativepower.dbus.server"/>
    <allow receive_interface="nativepower.method.interface"/>
  </policy>
  <policy context="default">
    <allow send_interface="nativepower.method.interface"/>
  </policy>
</busconfig>
